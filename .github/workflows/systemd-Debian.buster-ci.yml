---
name: "systemd-Debian.buster: Build and push container images"
'on':
  push:
    branches:
      - main
    paths:
      - ./Containerfiles/systemd/Debian/Debian.buster.Containerfile
      - ./.github/workflows/systemd-Debian.buster-ci.yml
  schedule:
    - cron: "10 1 * * 0"
  workflow_dispatch:

jobs:
  build_push:
    name: Build and Push container images to quay.io
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - name: Login to quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io

          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push image.
        uses: docker/build-push-action@v2
        with:
          context: ./Containerfiles/systemd/Debian
          file: ./Containerfiles/systemd/Debian/Debian.buster.Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quay.io/gotmax23/debian-systemd:buster
            quay.io/gotmax23/debian-systemd:latest
            quay.io/gotmax23/debian-systemd:10
            quay.io/gotmax23/debian-systemd:stable
