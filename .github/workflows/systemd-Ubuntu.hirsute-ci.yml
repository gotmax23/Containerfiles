---
name: "systemd-Ubuntu.hirsute: Build and push container images"
'on':
  push:
    branches:
      - main
    paths:
      - "Containerfiles/systemd/Ubuntu/Ubuntu.hirsute.Containerfile"
      - ".github/workflows/systemd-Ubuntu.hirsute-ci.yml"
  schedule:
    - cron: "10 1 * * 0"
  workflow_dispatch:

jobs:
  build_push:
    name: Build and Push container images to quay.io
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - name: Login to quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io

          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push image.
        uses: docker/build-push-action@v2
        with:
          context: ./Containerfiles/systemd/Ubuntu
          file: ./Containerfiles/systemd/Ubuntu/Ubuntu.hirsute.Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quay.io/gotmax23/ubuntu-systemd:hirsute
            quay.io/gotmax23/ubuntu-systemd:21
            quay.io/gotmax23/ubuntu-systemd:21.04
